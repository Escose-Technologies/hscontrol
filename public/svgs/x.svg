<svg width="100%" height="100%" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FFF5A3; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #FFDD44; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #FFB347; stop-opacity: 1" />
    </linearGradient>
    <filter id="smoke">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="60" />
    </filter>
  </defs>
  <rect width="1440" height="800" fill="url(#gradient)" filter="url(#smoke)" />
</svg>
